<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="content">
        <h1 class="title">
          Generate a <span class="green">random password</span>
        </h1>
        <p>Never use an insecure password again.</p>
        <button class="green-btn" onclick="getPassword()">
          Generate passwords
        </button>
        <hr />
        <div class="passwords-container">
          <div class="password"><p id="password-one"></p></div>
          <div class="password"><p id="password-two"></p></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
